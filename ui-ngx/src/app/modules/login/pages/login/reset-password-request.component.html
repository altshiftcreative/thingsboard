<section class="resetPW">
  <div class="overlay">
    <div class="container">
      <div class="windowContainer">
        <div class="resetWindow">
          <h2>Request Password Reset</h2>
          <form [formGroup]="requestPasswordRequest" (ngSubmit)="sendResetPasswordLink()">
            <div>
              <mat-icon class="material-icons" matPrefix>email</mat-icon>
              <input matInput type="email" autofocus formControlName="email" email required placeholder="Enter Your Email"/>
            </div>
            <button>{{ 'login.request-password-reset' | translate }}</button>
            <button class="cancel">{{ 'action.cancel' | translate }}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
