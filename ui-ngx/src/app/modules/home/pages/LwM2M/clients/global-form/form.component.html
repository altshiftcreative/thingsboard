      <form [formGroup]="newInstanceForm" (ngSubmit)="onSubmit()">
        Update Instance
        <br>
          <div class="form-group" style="width: 40%; display: inline-grid;" *ngFor="let item of resourcesArray">
            <mat-form-field appearance="standard">
              <mat-label>{{item['name']}}</mat-label>
              <input matInput type="text" class="form-control"  name="item['name']" [formControlName]="item['name']" required>
            </mat-form-field>
          </div> &nbsp; &nbsp;
          <button mat-button cdkFocusInitial class="submit-button" type="submit" [mat-dialog-close] style="left: 24em;top: 2em">Update</button>

        <br>
      </form>
