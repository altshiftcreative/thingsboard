<div style="margin-top: 49px;">
    <mat-tab-group selectedIndex="0" (selectedTabChange)="changeTab($event)" class="myDiv3 sada">
      <mat-tab label="Certificate" style="background-color: gray;" >
        <Lw-certificate *ngIf="tabIndex === 0" style="background-color: green;"></Lw-certificate>      
      </mat-tab>
      <mat-tab label="Device">
        <acs-device *ngIf="tabIndex === 1"></acs-device>
      </mat-tab>
      <mat-tab label="Faults">
        <acs-faults *ngIf="tabIndex === 2"></acs-faults>
      </mat-tab>
      <mat-tab label="Admin">
        <acs-admin *ngIf="tabIndex === 3"></acs-admin>
      </mat-tab>
    </mat-tab-group>
  </div>
