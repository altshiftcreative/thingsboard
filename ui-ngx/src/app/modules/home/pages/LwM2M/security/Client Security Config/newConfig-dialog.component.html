<div class="add-new-client">
  <form [formGroup]="newConfigForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-label for="endpoint">Client Endpoint</mat-label>
        <input matInput type="text" id="endpoint" class="form-control" name="endpoint" formControlName="endpoint" placeholder="Client Endpoint">
    </div>
    <div class="form-group">
      <mat-label>Identity</mat-label>
        <input matInput type="text" id="identity" class="form-control" name="identity" formControlName="identity" placeholder="Identity">
    </div>
    <div class="form-group">
      <mat-label>Security Mode</mat-label>
      <input matInput disabled class="form-control" placeholder="Pre-Shared Key">
    </div>
    <div class="form-group">
      <mat-label>Key</mat-label>
      <input matInput type="text" id="key" class="form-control" name="key" formControlName="key" placeholder="Key">
    </div>
    <br>
    <button mat-button cdkFocusInitial class="submit-button" type="submit" [mat-dialog-close]>Submit</button>
  </form>
</div>
