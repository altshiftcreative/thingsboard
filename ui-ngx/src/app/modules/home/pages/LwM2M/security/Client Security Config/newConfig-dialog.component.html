      <form [formGroup]="newConfigForm" (ngSubmit)="onSubmit()">
          <div class="form-group" style="width: 50%; display: grid;">
            <mat-form-field appearance="standard">
              <mat-label for="endpoint">Client endpoint</mat-label>
              <input matInput type="text" id="endpoint" class="form-control"  name="endpoint" formControlName="endpoint">
            </mat-form-field>
          </div>
          <div class="form-group" style="width: 50%; display: grid;">
            <mat-form-field appearance="standard">
              <mat-label>Identity</mat-label>
              <input matInput type="text" id="identity" class="form-control"  name="identity" formControlName="identity">
            </mat-form-field>
          </div>
          <div class="form-group" style="width: 50%; display: grid;">
            <mat-form-field appearance="standard">
              <mat-label>Security Mode</mat-label>
              <input matInput disabled placeholder="Pre-Shared Key">
            </mat-form-field>
          </div>
          <div class="form-group" style="width: 50%; display: grid;">
            <mat-form-field appearance="standard">
              <mat-label>Key</mat-label>
              <input matInput type="text" id="key" class="form-control"  name="key" formControlName="key">
            </mat-form-field>
          </div>
        <br>
        <button mat-button cdkFocusInitial class="submit-button" type="submit" [mat-dialog-close]>Submit</button>
      </form>
