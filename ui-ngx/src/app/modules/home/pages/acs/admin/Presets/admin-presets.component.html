<div class="mat-table-padding" style="border-radius: 8px; padding-top: 0px;margin-top: 1px;padding-left: 1.2em; padding-right: 1.2em;">
  <div class="shadow-div">
    <div mat-header class="header-of-table">

      <div class="search-div">
        <img src="../../../../../assets/img/search-icon-asc.svg" style="cursor: pointer;"> &nbsp;
        <input type="text" placeholder="Search" (keyup)="presetsSearch($event)" class="search-input"/>
      </div>

      <button (click)="openDialog()"
        style="width: 136px; height: 40px; border: 1px solid #1890FF; background: #FFFFFF; text-align-last: auto; color:#1890FF "
        mat-stroked-button>New</button>
      <div style=" width:15px; height:auto; display:inline-block;"></div>
      <button (click)="downloadDevicePresetsDataCSV()"
        style="width: 136px; height: 40px; border: 1px solid #1890FF; background: #FFFFFF; text-align-last: auto; color:#1890FF "
        mat-stroked-button>Download</button>
      <div style=" width:15px; height:auto; display:inline-block;"></div>
      <button mat-stroked-button color="warn"
        style="width: 136px; height: 40px; border: 1px solid #eb4224;  text-align-last: auto;"
        (click)="deletePresets()">Delete</button>

    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="Name">

        <th mat-header-cell *matHeaderCellDef> <input type="checkbox" id="select-all" (change)="checkAll($event)"> Name </th>
        <td mat-cell *matCellDef="let element"> <input type="checkbox" class="checkboxes" (change)="toggleVisibility($event)"
            name="{{element['_id']}}"> {{element['_id']}} </td>
      </ng-container>

      <!-- Channel Column -->
      <ng-container matColumnDef="Channel">
        <th mat-header-cell *matHeaderCellDef> Channel </th>
        <td mat-cell *matCellDef="let element">
          {{element['channel']}}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element['weight']}}

        </td>
      </ng-container>

      <!-- Schedule Column -->
      <ng-container matColumnDef="Schedule">
        <th mat-header-cell *matHeaderCellDef> Schedule </th>
        <td mat-cell *matCellDef="let element">
          {{element['schedule']}}
        </td>
      </ng-container>

      <!-- Events Column -->

      <ng-container matColumnDef="Events">
        <th mat-header-cell *matHeaderCellDef> Events </th>
        <td mat-cell *matCellDef="let element">
          {{element['events']}}
        </td>
      </ng-container>

      <!-- Precondition Column -->
      Provision
      <ng-container matColumnDef="Precondition">
        <th mat-header-cell *matHeaderCellDef> Precondition </th>
        <td mat-cell *matCellDef="let element">
          {{element['precondition']}}
        </td>
      </ng-container>
      <!-- Provision Column -->

      <ng-container matColumnDef="Provision">
        <th mat-header-cell *matHeaderCellDef> Provision </th>
        <td mat-cell *matCellDef="let element">
          {{element['provision']}}
        </td>
      </ng-container>
      <!-- Arguments Column -->

      <ng-container matColumnDef="Arguments">
        <th mat-header-cell *matHeaderCellDef> Arguments </th>
        <td mat-cell *matCellDef="let element">
          {{element['provisionArgs']}}
        </td>
      </ng-container>

      <!-- Action Column -->

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" (click)="openDialog(element)">
          <img src="../../../../../assets/img/actions-eye.svg" style="cursor: pointer;" />
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
