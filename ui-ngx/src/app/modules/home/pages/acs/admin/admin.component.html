<div style="margin-top: 49px;" class="dema" >
    <mat-tab-group selectedIndex="0" (selectedTabChange)="changeTab($event)"  >
      <mat-tab label="Presets" class="myTab">
        <admin-presets *ngIf="tabIndex === 0" style="background-color: green;"></admin-presets>      
      </mat-tab>
      <mat-tab label="Provisions">
        <admin-provisions *ngIf="tabIndex === 1"></admin-provisions>
      </mat-tab>
      <mat-tab label="Config">
        <admin-config *ngIf="tabIndex === 2"></admin-config>
      </mat-tab>
    </mat-tab-group>
  </div>
