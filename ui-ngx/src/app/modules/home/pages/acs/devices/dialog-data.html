
<div style="background-color: white; text-align-last: auto;
top: 90px;
left: 53px;
position: absolute;">
  <input type="text" placeholder="Search" (keyup)="liveSearchParameter($event)" style="height: 30px;
  width: 225px;
  align-items: center;
  flex: none;
  order: 1;
  border: none;
  display: inline;
  outline: none;
  border-bottom-style: ridge;
"> 
</div>
  <table mat-table [dataSource]="myDataSouce" class="mat-elevation-z8"  >
  
      
      <ng-container matColumnDef="Parameter">
        <th mat-header-cell *matHeaderCellDef> Parameter Name </th>
        <td mat-cell *matCellDef="let element"> {{element.parameter}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Value">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let element"> 
          {{element.deviceData['value'] ?  element.deviceData['value'][0] : '' }} &nbsp; 
        </td>    </ng-container>

        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <img src="../../../../../../assets/img/plus-dialog.svg" (click) = "addInstance(element)"
            *ngIf="element.parameter =='InternetGatewayDevice.LANDevice.1.Hosts.X_HUAWEI_Host' || element.parameter == 'InternetGatewayDevice.LANDevice.1.WLANConfiguration.1.X_HUAWEI_WlanMacFilter' || element.parameter == 'InternetGatewayDevice.X_HUAWEI_FireWall'"
             style="cursor: pointer;"/> &nbsp;
            <img src="../../../../../assets/img/write_img.svg" *ngIf="element.deviceData['writable'] && element.deviceData['value']"(click)="updateValue(element.parameter,element.deviceData['value'][0])" style="cursor: pointer;"/> &nbsp;
            <img src="../../../../../assets/img/refresh.svg" (click) = "refreshValue(element.parameter)" style="cursor: pointer;" />
          </td> 
        </ng-container>
      
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
