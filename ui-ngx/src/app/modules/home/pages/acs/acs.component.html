<div >
  <mat-tab-group selectedIndex="0" (selectedTabChange)="changeTab($event)" class="myDiv3">
    <mat-tab label="Overview"  >
      <asc-overview ></asc-overview>      
    </mat-tab>
    <mat-tab label="Device">
      <acs-device *ngIf="tabIndex === 1"></acs-device>
    </mat-tab>
    <mat-tab label="Faults">
      <acs-faults></acs-faults>
    </mat-tab>
    <mat-tab label="Admin">
      <acs-admin></acs-admin>
    </mat-tab>
  </mat-tab-group>
</div>
